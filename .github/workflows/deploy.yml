name: ðŸŒ¸ Kawaii Deploy Pipeline uwu

on:
  workflow_dispatch:

env:
  ðŸš€_REGISTRY: ghcr.io
  ðŸŽ€_IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: ðŸŒŸ Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸŽ® Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”‘ Log into registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env._REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: ðŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env._REGISTRY }}/${{ env._IMAGE_NAME }}

      - name: ðŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: ðŸš€ Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”‘ Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸŒˆ Deploy to server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "\
            docker pull ${{ env._REGISTRY }}/${{ env._IMAGE_NAME }}:master && \
            docker stop kawaii-report-service || true && \
            docker rm kawaii-report-service || true && \
            docker run -d \
              --name kawaii-report-service \
              --restart always \
              -p 3000:3000 \
              --network mongodb-network \
              -e MONGODB_URI='mongodb://mongodb:27017/kawaii_reports' \
              -e PORT=3000 \
              ${{ env._REGISTRY }}/${{ env._IMAGE_NAME }}:master"
